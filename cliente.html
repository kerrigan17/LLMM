<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoClub Celia</title>
    <img src="" alt="">
</head>
<body>
    <header>
        <div class="title">
            <a href="index.html">
                <img src="./src/foto.png" class="imagentitulo">
            </a>
            <h1 class="titulo">VideoClub Celia</h1>
        </div>
        <hr>
        <nav class="navbar">
            <a class="navbut" href="./index.html">Inicio</a>
            <a class="navbut" href="./info.html">Quienes somos</a>
            <a class="navbut" href="./articulos.html">Nuestros articulos</a>
            <a class="navbut" href="./cliente.html">Hazte cliente</a>
            <a class="navbut" href="./carrito.html">Carrito</a>
            <a class="navbut" href="./contacto.html">Contacto</a>
        </nav>
        <hr>
    </header>
     
    <main>
        <form action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
    
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
    
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
    
          <input type="submit" value="Crear Cuenta">
        </form>
      </main>  
</body>
</html>

    body{
        margin: 0%;
        background-color:#e22828;
