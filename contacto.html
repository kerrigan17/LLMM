<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VideoClub Celia</title>
    <img src="" alt="">
</head>
<body>
    <header>
        <div class="title">
            <a href="index.html">
                <img src="./src/foto.png" class="imagentitulo">
            </a>
            <h1 class="titulo">VideoClub Celia</h1>
        </div>
        <hr>
        <nav class="navbar">
            <a class="navbut" href="./index.html">Inicio</a>
            <a class="navbut" href="./info.html">Quienes somos</a>
            <a class="navbut" href="./articulos.html">Nuestros articulos</a>
            <a class="navbut" href="./cliente.html">Hazte cliente</a>
            <a class="navbut" href="./carrito.html">Carrito</a>
            <a class="navbut" href="./contacto.html">Contacto</a>
        </nav>
        <hr>
    </header>
     
    <main>
        <section class="contact-info">
            <h2 class="titulo">Información de Contacto</h2>
      
            <div class="contact-details">
              <div>
                <h3>Dirección</h3>
                <p>456 Calle Principal, Ciudad Principal, CP 12345</p>
              </div>
      
              <div>
                <h3>Teléfono</h3>
                <p>(123) 456-7890</p>
              </div>
      
              <div>
                <h3>Correo Electrónico</h3>
                <p>info@miempresa.com</p>
              </div>
            </div>
          </section>
      
          <section class="contact-form">
            <h2 class="titulo">Formulario de Contacto</h2>
      
            <form action="#" method="post">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
      
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required>
      
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
      
              <input type="submit" value="Enviar Mensaje">
            </form>
          </section>
      </main> 
</body>
</html>
